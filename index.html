<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="my-form" class="form">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="form-floating">
                        <input type="number" id="amount" class="form-control" placeholder="write expense here">
                        <label for="amount">Choose expense amount</label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-floating">
                        <input type="text" id="desc" class="form-control" placeholder="write description here">
                        <label for="desc">Write description here</label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-floating">

                        <select name="category" id="category" class="form-control">
                            <option value="fuel">Fuel</option>
                            <option value="food">Food</option>
                            <option value="electricity">Electricity</option>
                            <option value="movie">Movie</option>
                        </select>
                        <label for="category">Choose category</label>

                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" id="submitButton" class="submit-button">Add Expense</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container">
        <ul class="list-group" id="output">
            <!-- Output list comes here -->
        </ul>
    </div>

<script src="script.js"></script>
</body>

</html>
